<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" (click)="goToFoodsDatabaseTab()"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addForm" (ngSubmit)="submitForm()" (keyup.enter)="submitForm()" novalidate>
    
    <ion-item-divider>
      <ion-label>General Information</ion-label>
    </ion-item-divider>
    
    <ion-card>
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" #nameInput></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Comment 📝</ion-label>
        <ion-input formControlName="comment" type="text"></ion-input>
      </ion-item>
    </ion-card>

    <ion-item-divider>
      <ion-label>Serving Size</ion-label>
    </ion-item-divider>

    <ion-card>
      <ion-grid>
        <ion-row>

          <ion-col>
            <ion-item lines="full">
              <ion-input formControlName="servingAmount" placeholder="Enter Amount" type="text" inputmode="numeric">
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item lines="full">
              <ion-select interface="popover" formControlName="servingUnit" placeholder="Choose Unit">
                <ion-select-option *ngFor="let s of servingUnits" [value]="s">{{ s.Name }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col> 

        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-item-divider>
      <ion-label>Nutritional Information</ion-label>
    </ion-item-divider>



    <ion-card>
      <ion-item lines="full">
        <ion-label position="floating">Calories 🔋</ion-label>
        <ion-input formControlName="calories" type="text" inputmode="numeric"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Fats 🐖</ion-label>
        <ion-input formControlName="fats" type="text" inputmode="numeric"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Saturated Fats ❌</ion-label>
        <ion-input formControlName="saturated" type="text" inputmode="numeric"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Carbohydrates 🍞</ion-label>
        <ion-input formControlName="carbohydrates" type="text" inputmode="numeric"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Protein 🥩</ion-label>
        <ion-input formControlName="protein" type="text" inputmode="numeric"></ion-input>
      </ion-item>
    </ion-card>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
