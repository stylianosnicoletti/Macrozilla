<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="authorized_user/tabs/foods_database"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--(keyup.enter)="submitForm()"-->
  <div *ngIf="isFormReadyToBuild">
    <form [formGroup]="editForm" (ngSubmit)="submitForm()" (keyup.enter)="submitForm()" novalidate>
     
      <ion-item-divider>
        <ion-label>General Information</ion-label>
      </ion-item-divider>
      
      <ion-card>
        <ion-item lines="full">
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="Name" type="text" #nameInput></ion-input>
        </ion-item>
      </ion-card>
  
      <ion-item-divider>
        <ion-label>Serving Size</ion-label>
      </ion-item-divider>
  
      <ion-card>
        <ion-grid>
          <ion-row>
  
            <ion-col>
              <ion-item lines="full">
                <ion-input formControlName="ServingAmount" placeholder="Enter Amount" type="text" inputmode="numeric">
                </ion-input>
              </ion-item>
            </ion-col>
  
            <ion-col>
              <ion-item lines="full">
                <ion-select interface="popover" formControlName="ServingUnit" placeholder="Choose Unit" [value]="preselectedServingUnit">
                  <ion-select-option *ngFor="let servingUnit of servingUnitsMap | keyvalue: asIsOrder" [value]="servingUnit.value">{{ servingUnit.value.Name }}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col> 
  
          </ion-row>
        </ion-grid>
      </ion-card>
  
      <ion-item-divider>
        <ion-label>Nutritional Information</ion-label>
      </ion-item-divider>
  
  
  
      <ion-card>
        <ion-item lines="full">
          <ion-label position="floating">Calories üîã</ion-label>
          <ion-input formControlName="Calories" type="text" inputmode="numeric"></ion-input>
        </ion-item>
  
        <ion-item lines="full">
          <ion-label position="floating">Fats üêñ</ion-label>
          <ion-input formControlName="Fats" type="text" inputmode="numeric"></ion-input>
        </ion-item>
  
        <ion-item lines="full">
          <ion-label position="floating">Saturated Fats ‚ùå</ion-label>
          <ion-input formControlName="Saturated" type="text" inputmode="numeric"></ion-input>
        </ion-item>
  
        <ion-item lines="full">
          <ion-label position="floating">Carbohydrates üçû</ion-label>
          <ion-input formControlName="Carbohydrates" type="text" inputmode="numeric"></ion-input>
        </ion-item>
  
        <ion-item lines="full">
          <ion-label position="floating">Protein ü•©</ion-label>
          <ion-input formControlName="Protein" type="text" inputmode="numeric"></ion-input>
        </ion-item>
      </ion-card>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="warning" expand="block">Change</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
